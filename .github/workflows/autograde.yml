name: Autograding

on: [push, pull_request]

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile
        run: |
          g++ -std=c++17 -Wall -Wextra -Werror main.cpp -o test_program

      - name: Run tests
        run: |
          ./test_program > result.txt

      - name: Show output
        run: |
          cat result.txt
